<div class = "container" ng-controller="ProfileDetailCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div ng-show="submitted && !profile.displayName">
        <h3>No profile found</h3>
    </div>
    <div ng-show="submitted" class="row" ng-init="init()">
        <div class="col-md-6">     
        	<div class="row">   	
            <div class="col-md-6">
            	<h2>{{profile.displayName}}</h2>
	            <form class="form" novalidate role="form">
	                <fieldset>
	                    <div ng-show="profile.phoneNumber">
	                        <label for="phoneNumber">Phone Number: </label>
	                        <span id="phoneNumber">{{profile.phoneNumber}}</span>
	                    </div>	
	                    <div ng-show="profile.mainEmail">
	                        <label for="mainEmail">Email: </label>
	                        <span id="mainEmail">{{profile.mainEmail}}</span>
	                    </div>	    	                    <div ng-show="profile.city">
	                        <label for="city">City: </label>
	                        <span id="city">{{profile.city}}</span>
	                    </div>
	                    <div ng-show="profile.state">
	                        <label for="state">State: </label>
	                        <span id="state">{{profile.state}}</span>
	                    </div>                    
	                    <div ng-show = "profile.tags">
	                        <label for="tags">Topics: </label>
	                        <span id="tags">
	                            <span ng-repeat="tag in profile.tags" class="label label-primary label-separated">{{tag}}</span>
	                        </span>
	                    </div>
	                    <div ng-show = "profile.postDate">
	                        <label for="postDate">Post Date: </label>
	                        <span id="postDate">{{profile.postDate | date:'dd-MMMM-yyyy'}}</span>
	                    </div>
	                    <div ng-show = "profile.completionDate">
	                        <label for="completionDate">Complete By Date: </label>
	                        <span id="completionDate">{{profile.completionDate | date:'dd-MMMM-yyyy'}}</span>
	                    </div>
	                </fieldset>
	            </form>
			</div>
			<div class="center-block col-md-6">
            	<img ng-src="{{profile.pictureUrl}}" class="img-responsive"/>	
            </div>	
            </div>		
        </div>
        <div ng-show="submitted" class="col-md-6">
        	<div id="map"></div>
        </div>
    </div>
</div>
