<!DOCTYPE html>
<!-- Bootstrap the angular app after the Google Java Script libraries are loaded. -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Odd-Job</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap.override.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <meta property="og:title" content="Odd-Job">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Odd Jobs | Post & Find Jobs Online">
    <meta property="og:image" content="/img/favicon.png">
    <meta property="og:site_name" content="Odd-Job | Post & Find Jobs Online">
    <!-- Tall Hat graphic by <a href="http://www.freepik.com/">Freepik</a> from <a href="http://www.flaticon.com/">Flaticon</a> is licensed under <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a>. Made with <a href="http://logomakr.com" title="Logo Maker">Logo Maker</a> -->
</head>

<!-- Restore the credential from cookie if stored by calling initSignInButton() -->
<body ng-controller="RootCtrl" ng-init="initSignInButton()">

<div class="navbar navbar-default navbar-static-top" role="navigation">
	<div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Odd-Job</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/job')}" ng-click="collapseNavbar()"><a href="#/job">Find Jobs</a></li>
                <li ng-class="{ active: isActive('/job/create')}" ng-click="collapseNavbar()"><a href="#/job/post" >Post Job</a></li>
                <li class="nav-divider"></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{ active: isActive('/profile')}"  ng-click="collapseNavbar()"><a href="#/profile"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Profile</a></li>
                <li id="signInLink" ng-hide="getSignedInState()"><a ng-click="signIn(); collapseNavbar()"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Google+ SignIn</a></li>
                <li id="signOutLink" ng-show="getSignedInState()"><a ng-click="signOut(); collapseNavbar()"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Log out</a></li>
            </ul>
        </div>
	</div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div id="rootMessages" class="alert alert-{{alertStatus}}" ng-show="rootMessages">
                <span ng-bind="rootMessages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="rootMessages = ''"
                   ng-show="rootMessages"></i>
            </div>
        </div>
    </div>
</div>
<ng-view></ng-view>
    
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>

<script src="/js/app.js"></script>
<script src="/js/controllers.js"></script>
<script src="/js/main.js"></script>

<script>
	/**
     * Initializes the Google API JavaScript client. Bootstrap the angular module after loading the Google libraries
     * so that Google JavaScript library ready in the angular modules.
     */
    function init() {
        gapi.client.load('oddjob', 'v1', null, '//' + window.location.host + '/_ah/api');
        gapi.client.load('oauth2', 'v2', function () {
    	    angular.bootstrap(document, ['oddjobApp']);
        });
    };
</script>
<script src="//apis.google.com/js/client:plusone.js?onload=init"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyD9uuEXuO3JRqpZvZqhd5B9fTci-asWqnA"></script>

<!-- Put the signInButton to invoke the gapi.signin.render to restore the credential if stored in cookie. -->
<span id="signInButton" style="display: none" disabled="true"></span>

</body>
</html>
